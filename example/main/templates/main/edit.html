{% extends 'main/base.html' %}
{%block title%}
     Редактирование
{%endblock%}

{%block content%}

    <h2>Редактировать историю</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" class='form-control' value="{{ blog.title }}"><br>
        <textarea  name="text_blog" class='form-control'>{{ blog.text_blog }}</textarea><br>
        <button type="submit" class="btn btn-success">Изменить</button>
        <span>{{ error }}</span>
    </form>
{%endblock%}
